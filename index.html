<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div id="clock-container">
        <div id="time-container">

        </div>
        <div id="set-alarm-container">
            <div id="input-container">
                <div>
                    <input type="number" name="hour" id="hour" >
                    <p>HOUR</p>
                </div>
                <div>
                    <input type="number" name="minute" id="minute" >
                    <p>MIN</p>
                </div>
                <div>
                    <input type="number" name="second" id="second" >
                    <p>SEC</p>
                </div>
                <div>
                    <select name="AMPM" id="AMPM">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="set-alarm-btn"> SET ALARM</button>
            </div>

            

        </div>
        <div style="text-align: center; font-weight: bolder;font-size: xx-large;color: white;font-family: 'Times New Roman', Times, serif;width: 100%;height:50px; background-color: black;display: flex;align-items: center; justify-content: center;margin-top: 10px;">
            <h3>ALARMS</h3>
        </div>
        <div id="alarms-container">
            <ul id="alarms-list">
            </ul>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/eeea8987ec.js" crossorigin="anonymous"></script>
</body>
</html>
